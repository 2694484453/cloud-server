apiVersion: v1
kind: PersistentVolume
metadata:
  name: docker-auth-pv
  labels:
    pv: docker-auth-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/root/.docker/config.json"
    type: FileOrCreate
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: {{.Release.Namespace}}
    name: docker-auth-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docker-auth-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pv: docker-auth-pv