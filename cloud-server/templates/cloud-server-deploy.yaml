apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-server-deploy
  namespace: cloud-server
  labels:
    app: cloud-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloud-server
  template:
    metadata:
      name: cloud-server
      labels:
        app: cloud-server
    spec:
      containers:
        - name: cloud-server
          image: registry.cn-hangzhou.aliyuncs.com/gpg_dev/cloud-server:2025-04-14-01-04-42
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9099
              protocol: TCP
          resources:
            requests:
              cpu: 400m
              memory: 1024Mi
            limits:
              cpu: 800m
              memory: 2048Mi
      restartPolicy: Always
      