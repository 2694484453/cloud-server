apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-server-deploy
  namespace: cloud-server
  labels:
    app: cloud-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloud-server
  template:
    metadata:
      name: cloud-server
      labels:
        app: cloud-server
    spec:
      containers:
        - name: cloud-server
          image: registry.cn-hangzhou.aliyuncs.com/gpg_dev/cloud-server:2025-04-14-01-04-42
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_SUFFIX
              value: prod
          ports:
            - containerPort: 9099
              protocol: TCP
          resources:
            requests:
              cpu: 400m
              memory: 1024Mi
            limits:
              cpu: 800m
              memory: 2048Mi
          volumeMounts:
            - mountPath: /root/.config/helm/repositories.yaml
              name: helm-config
            - mountPath: /root/.cache/helm/repository
              name: helm-cache
            - mountPath: /var/run/docker.sock
              name: docker-sock
            - mountPath: /usr/bin/docker
              name: docker
      restartPolicy: Always
      volumes:
        - name: helm-config
          hostPath:
            path: /root/.config/helm/repositories.yaml
        - name: helm-cache
          hostPath:
            path: /root/.cache/helm/repository
        - name: docker
          hostPath:
            path: /usr/bin/docker
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock