apiVersion: v1
kind: PersistentVolume
metadata:
  name: kube-pv
  labels:
    pv: kube-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/root/.kube/config"
    type: FileOrCreate
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: {{.Release.Namespace}}
    name: kube-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kube-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pv: kube-pv