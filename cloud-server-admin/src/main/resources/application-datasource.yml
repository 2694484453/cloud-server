        # 任务
        quartz:
          url: jdbc:mysql://mysql.gpg123.vip:3306/quartz?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&connectTimeout=5000&socketTimeout=30000
          username: root
          password: Gaopuguang@2023%
          driver-class-name: com.mysql.cj.jdbc.Driver
        # wallpaper
        wallpaper:
          url: jdbc:mysql://mysql.gpg123.vip:3306/wallpaper?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&connectTimeout=5000&socketTimeout=30000
          username: root
          password: Gaopuguang@2023%
          driver-class-name: com.mysql.cj.jdbc.Driver
      # Druid 全局参数（可选，会被每个数据源继承）
      druid:
        # 连接池基础参数
        initial-size: 5
        min-idle: 10
        max-active: 20
        max-wait: 60000    # 获取连接超时 10 秒（避免 Quartz 线程卡死）
        # 超时设置（防网络卡死）
        connect-timeout: 30000
        socket-timeout: 60000
        # 空闲连接回收（必须 < MySQL 的 wait_timeout，默认 8 小时=28800秒）
        time-between-eviction-runs-millis: 30000  #每 30 秒检查一次
        min-evictable-idle-time-millis: 180000   # 空闲 3 分钟可回收
        max-evictable-idle-time-millis: 600000   # 空闲 10 分钟强制回收
        # 连接有效性检测（关键！防止 MySQL wait_timeout 断连）
        validation-query: SELECT 1
        validation-query-timeout: 2
        # 关键：开启空闲连接检测
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        # 连接失败重试次数（默认 1，可设为 0 或 1）
        break-after-acquire-failure: true  # 获取连接失败后，标记数据源不可用（防雪崩）
        # 防止连接泄漏（重要！Quartz 任务若异常未释放连接会泄漏）
        remove-abandoned: true
        remove-abandoned-timeout-millis: 120  # 超过 2 分钟未归还视为泄漏
        log-abandoned: true # 记录泄漏堆栈（便于排查）



