spring:
  datasource:
    dynamic:
      # 默认数据源名称
      primary: master
      # 是否严格匹配数据源（建议 true）
      strict: false
      # 多个数据源定义
      datasource:
        master:
          url: jdbc:mysql://mysql.gpg123.vip:3306/cloud-server?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: root
          password: Gaopuguang@2023%
          driver-class-name: com.mysql.cj.jdbc.Driver
        umami:
          # 从库默认关闭（按需启用）
          url: jdbc:mysql://mysql.gpg123.vip:3306/umami?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: root
          password: Gaopuguang@2023%
          driver-class-name: com.mysql.cj.jdbc.Driver

      # Druid 全局参数（可选，会被每个数据源继承）
      druid:
        initial-size: 5
        min-idle: 10
        max-active: 20
        # 获取连接时等待超时（毫秒）
        max-wait: 60000
        connect-timeout: 30000
        socket-timeout: 60000
        # 检测间隔（建议小于 MySQL wait_timeout，例如 30 秒）
        time-between-eviction-runs-millis: 60000
        # 连接最小空闲时间（可选）
        min-evictable-idle-time-millis: 300000
        max-evictable-idle-time-millis: 900000
        # 用于检测连接是否有效的 SQL（MySQL 推荐用 SELECT 1）
        validation-query: SELECT 1 FROM DUAL
        validation-query-timeout: 2
        # 关键：开启空闲连接检测
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        web-stat-filter:
          enabled: true
        stat-view-servlet:
          enabled: true
          url-pattern: /druid/*
          login-username: ruoyi
          login-password: 123456
          allow: # 白名单，留空表示允许所有
        filter:
          stat:
            enabled: true
            log-slow-sql: true
            slow-sql-millis: 1000
            merge-sql: true
          wall:
            config:
              multi-statement-allow: true

mybatis-plus:
  # Mapper.xml 文件位置 Maven 多模块项目的扫描路径需以 classpath*: 开头
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  #  #MyBaits 别名包扫描路径，通过该属性可以给包中的类注册别名 实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: vip.gpg123.**.domain
  config-location: classpath:mybatis/mybatis-config.xml
  checkConfigLocation: true
  global-config:
    db-config:
      logic-delete-field: deleted
